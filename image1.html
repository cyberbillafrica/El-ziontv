<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>
.slider {
  display: flex;
  flex-wrap: wrap;
  margin: 0 auto;
}

.slide {
  flex: 0 0 50%;
  margin: 10px;
  padding: 10px;
  border: 1px solid #ddd;
  background-color: #fff;
  text-align: center;
}

.slide img {
  max-width: 100%;
  height: auto;
}

p {
  margin-bottom: 5px;
}

@media screen and (max-width: 768px) {
  .slider {
    flex-wrap: nowrap;
    overflow-x: scroll;
  }

  .slide {
    flex: 0 0 100%;
  }
}
</style>
<body>

<div class="slider">
  <div class="slide">
    <img src="img/group1.jpg" alt="Sunset sky">
    <p>Sunset sky</p>
  </div>
  <div class="slide">
    <img src="img/group6.jpg" alt="Majestic mountain">
    <p>Majestic mountain</p>
  </div>
  </div>

</body>

</html>
